<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBwBlJ904e6jZa1nunlPK9vPGUgI6q35PU&v=3&callback=kickOff"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/knockout-3.4.1.js"></script>
	<style>
		html, body {
			height: 100%;
		}

		.locations-menu {
			width: 15%;
			height: 100%;
			background-color: red;
			float: left;
		}

		#map {
			height:100%;
			width: 85%;
			float: left;
		}

		.location-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}
	</style>

</head>
<body>
	<div class="locations-menu">
		<ul class="location-list" data-bind="foreach: listViewListings">
			<li class="location-list-item" data-bind="text: $data.title, click: $parent.animateMarker"></li>
		</ul>

	</div>
	<div id="map"></div>

</body>
</html>
